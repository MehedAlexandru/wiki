{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <!-- At the end of your body tag -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block head %}
    
    {% endblock %}
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark d-flex" id="navi">
      <a class="navbar-brand" href="{% url 'index' %}">Wiki</a>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add' %}">New Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'random' %}">Random Page</a>
          </li>
        </ul>
      </div>
      {% comment %} <div class="navbar-form navbar-form-search" role="search">
        <div class="search-form-container hdn" id="search-input-container"> {% endcomment %}
          
          <form class="d-flex" action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <input class="search" type="text" name="q" placeholder="Search Encyclopedia" />
          </form>
          {% comment %} </div>
        </div> {% endcomment %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
      </nav>
      <div class="main col-lg-10 col-md-9">
        {% block body %}
        
        {% endblock %}
      </div>
      
      {% comment %} <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
    </body>
    </html>
