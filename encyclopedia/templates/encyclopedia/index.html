{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}">
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="list-group">
        {% for entry in entries %}
            <li class="list-group-item"><a href="/entries/{{ entry }}" >{{ entry }}</li>
        {% endfor %}
    </ul>


{% endblock %}
